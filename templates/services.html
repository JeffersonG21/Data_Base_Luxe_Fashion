<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-danger">Gestión de Servicios ✂️</h1>

    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#serviceModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Servicio
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="servicesTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="serviceForm">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="serviceId">
                    <div class="mb-3">
                        <label for="Service_ID" class="form-label">ID Servicio</label>
                        <input type="text" id="Service_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Description" class="form-label">Descripción</label>
                        <textarea id="Description" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Price" class="form-label">Precio</label>
                        <input type="number" step="0.01" id="Price" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/services";
    let editingId = null;

    async function loadServices() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#servicesTable tbody");
            tbody.innerHTML = "";
            data.forEach(s => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${s.Service_ID}</td>
                    <td>${s.Description}</td>
                    <td>$${s.Price}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${s.Service_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteService('${s.Service_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar los servicios.");
        }
    }

    function openAddModal() {
        editingId = null;
        document.getElementById("modalTitle").innerText = "Agregar Servicio";
        document.getElementById("serviceForm").reset();
        document.getElementById("Service_ID").disabled = false;
    }

    async function openEditModal(id) {
        editingId = id;
        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error('Servicio no encontrado');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Servicio";
            document.getElementById("Service_ID").value = data.Service_ID;
            document.getElementById("Service_ID").disabled = true;
            document.getElementById("Description").value = data.Description;
            document.getElementById("Price").value = parseFloat(data.Price);
            new bootstrap.Modal(document.getElementById('serviceModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos del servicio.");
        }
    }

    document.getElementById("serviceForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('serviceModal');
        const data = {
            Service_ID: document.getElementById("Service_ID").value,
            Description: document.getElementById("Description").value,
            Price: parseFloat(document.getElementById("Price").value)
        };

        if(editingId) {
            delete data.Service_ID;
        }
        
        let res;
        try {
            if (editingId) {
                res = await fetch(`${API_URL}/${editingId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadServices();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar servicio: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexión al servidor.");
        }
    });

    async function deleteService(id) {
        if (!confirm("¿Está seguro de eliminar este servicio?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {method: "DELETE"});
            if (res.ok) loadServices();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar servicio: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexión al servidor.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadServices);
</script>
</body>
</html>
