<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-secondary">Gesti贸n de Productos </h1>

    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Producto
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="productsTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="productForm">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label for="Product_ID" class="form-label">ID Producto</label>
                        <input type="text" id="Product_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Product_Name" class="form-label">Nombre</label>
                        <input type="text" id="Product_Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Description" class="form-label">Descripci贸n</label>
                        <textarea id="Description" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Price" class="form-label">Precio</label>
                        <input type="number" step="0.01" id="Price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Stock" class="form-label">Stock</label>
                        <input type="number" id="Stock" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/products";
    let editingId = null;

    async function loadProducts() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#productsTable tbody");
            tbody.innerHTML = "";
            data.forEach(p => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${p.Product_ID}</td>
                    <td>${p.Product_Name}</td>
                    <td>${p.Description}</td>
                    <td>$${p.Price}</td>
                    <td>${p.Stock}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${p.Product_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p.Product_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar los productos.");
        }
    }

    function openAddModal() {
        editingId = null;
        document.getElementById("modalTitle").innerText = "Agregar Producto";
        document.getElementById("productForm").reset();
        document.getElementById("Product_ID").disabled = false;
    }

    async function openEditModal(id) {
        editingId = id;
        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error('Producto no encontrado');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Producto";
            document.getElementById("Product_ID").value = data.Product_ID;
            document.getElementById("Product_ID").disabled = true;
            document.getElementById("Product_Name").value = data.Product_Name;
            document.getElementById("Description").value = data.Description;
            document.getElementById("Price").value = parseFloat(data.Price);
            document.getElementById("Stock").value = data.Stock;
            new bootstrap.Modal(document.getElementById('productModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos del producto.");
        }
    }

    document.getElementById("productForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('productModal');
        const data = {
            Product_ID: document.getElementById("Product_ID").value,
            Product_Name: document.getElementById("Product_Name").value,
            Description: document.getElementById("Description").value,
            Price: parseFloat(document.getElementById("Price").value),
            Stock: parseInt(document.getElementById("Stock").value)
        };
        
        if(editingId) {
            delete data.Product_ID;
        }

        let res;
        try {
            if (editingId) {
                res = await fetch(`${API_URL}/${editingId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadProducts();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar producto: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    });

    async function deleteProduct(id) {
        if (!confirm("驴Est谩 seguro de eliminar este producto?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {method: "DELETE"});
            if (res.ok) loadProducts();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar producto: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
</script>
</body>
</html>
