<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Material Usado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-dark">Gesti贸n de Material Usado </h1>

    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#materialUsedModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Material Usado
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="materialUsedTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID Material</th>
                        <th>ID Lote</th>
                        <th>Cantidad Usada</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="materialUsedModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="materialUsedForm">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="Material_ID" class="form-label">ID Material</label>
                        <input type="text" id="Material_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Garment_batch_ID" class="form-label">ID Lote</label>
                        <input type="text" id="Garment_batch_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Quantity_used" class="form-label">Cantidad Usada</label>
                        <input type="number" step="0.01" id="Quantity_used" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/material_used";
    let editingMaterialId = null;
    let editingBatchId = null;

    async function loadMaterialUsed() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#materialUsedTable tbody");
            tbody.innerHTML = "";
            data.forEach(r => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${r.Material_ID}</td>
                    <td>${r.Garment_batch_ID}</td>
                    <td>${r.Quantity_used}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${r.Material_ID}', '${r.Garment_batch_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteMaterialUsed('${r.Material_ID}', '${r.Garment_batch_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar los registros de material usado.");
        }
    }

    function openAddModal() {
        editingMaterialId = null;
        editingBatchId = null;
        document.getElementById("modalTitle").innerText = "Agregar Material Usado";
        document.getElementById("materialUsedForm").reset();
        document.getElementById("Material_ID").disabled = false;
        document.getElementById("Garment_batch_ID").disabled = false;
    }

    async function openEditModal(materialId, batchId) {
        editingMaterialId = materialId;
        editingBatchId = batchId;
        try {
            const res = await fetch(`${API_URL}/${materialId}/${batchId}`);
            if (!res.ok) throw new Error('Relaci贸n no encontrada');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Material Usado";
            document.getElementById("Material_ID").value = data.Material_ID;
            document.getElementById("Material_ID").disabled = true;
            document.getElementById("Garment_batch_ID").value = data.Garment_batch_ID;
            document.getElementById("Garment_batch_ID").disabled = true;
            document.getElementById("Quantity_used").value = data.Quantity_used;
            new bootstrap.Modal(document.getElementById('materialUsedModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos de la relaci贸n.");
        }
    }

    document.getElementById("materialUsedForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('materialUsedModal');
        const data = {
            Material_ID: document.getElementById("Material_ID").value,
            Garment_batch_ID: document.getElementById("Garment_batch_ID").value,
            Quantity_used: parseFloat(document.getElementById("Quantity_used").value)
        };
        
        let res;
        try {
            if (editingMaterialId && editingBatchId) {
                // PUT usa la clave compuesta en la URL y solo el campo a actualizar en el body
                const updateData = { Quantity_used: data.Quantity_used };

                res = await fetch(`${API_URL}/${editingMaterialId}/${editingBatchId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(updateData)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadMaterialUsed();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    });

    async function deleteMaterialUsed(materialId, batchId) {
        if (!confirm("驴Est谩 seguro de eliminar esta relaci贸n de material usado?")) return;
        try {
            const res = await fetch(`${API_URL}/${materialId}/${batchId}`, {method: "DELETE"});
            if (res.ok) loadMaterialUsed();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadMaterialUsed);
</script>
</body>
</html>
