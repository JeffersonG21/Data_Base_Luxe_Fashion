<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotes de Prendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Gesti칩n de Lotes de Prendas 游닍</h1>

    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#batchModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Lote
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="batchesTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID Lote</th>
                        <th>ID Producto</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Cantidad</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="batchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="batchForm">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="batchId">
                    <div class="mb-3">
                        <label for="Garment_batch_ID" class="form-label">ID Lote</label>
                        <input type="text" id="Garment_batch_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Product_ID" class="form-label">ID Producto</label>
                        <input type="text" id="Product_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Start_date" class="form-label">Fecha Inicio</label>
                        <input type="date" id="Start_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Finish_date" class="form-label">Fecha Fin</label>
                        <input type="date" id="Finish_date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="Quantity_produced" class="form-label">Cantidad Producida</label>
                        <input type="number" id="Quantity_produced" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/batches";
    let editingId = null;

    async function loadBatches() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#batchesTable tbody");
            tbody.innerHTML = "";
            data.forEach(b => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${b.Garment_batch_ID}</td>
                    <td>${b.Product_ID}</td>
                    <td>${b.Start_date}</td>
                    <td>${b.Finish_date}</td>
                    <td>${b.Quantity_produced}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${b.Garment_batch_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteBatch('${b.Garment_batch_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar los lotes.");
        }
    }

    function openAddModal() {
        editingId = null;
        document.getElementById("modalTitle").innerText = "Agregar Lote de Prendas";
        document.getElementById("batchForm").reset();
        document.getElementById("Garment_batch_ID").disabled = false;
        document.getElementById("Start_date").valueAsDate = new Date();
    }

    async function openEditModal(id) {
        editingId = id;
        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error('Lote no encontrado');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Lote de Prendas";
            document.getElementById("Garment_batch_ID").value = data.Garment_batch_ID;
            document.getElementById("Garment_batch_ID").disabled = true;
            document.getElementById("Product_ID").value = data.Product_ID;
            document.getElementById("Start_date").value = data.Start_date;
            document.getElementById("Finish_date").value = data.Finish_date;
            document.getElementById("Quantity_produced").value = data.Quantity_produced;
            new bootstrap.Modal(document.getElementById('batchModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos del lote.");
        }
    }

    document.getElementById("batchForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('batchModal');
        const data = {
            Garment_batch_ID: document.getElementById("Garment_batch_ID").value,
            Product_ID: document.getElementById("Product_ID").value,
            Start_date: document.getElementById("Start_date").value,
            Finish_date: document.getElementById("Finish_date").value || null, // Manejar valor nulo
            Quantity_produced: parseInt(document.getElementById("Quantity_produced").value)
        };

        if(editingId) {
            delete data.Garment_batch_ID;
        }

        let res;
        try {
            if (editingId) {
                res = await fetch(`${API_URL}/${editingId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadBatches();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar lote: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi칩n al servidor.");
        }
    });

    async function deleteBatch(id) {
        if (!confirm("쮼st치 seguro de eliminar este lote?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {method: "DELETE"});
            if (res.ok) loadBatches();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar lote: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi칩n al servidor.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadBatches);
</script>
</body>
</html>
