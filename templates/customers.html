<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-info">Gesti√≥n de Clientes üßë‚Äçü§ù‚Äçüßë</h1>

    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#customerModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Cliente
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="customersTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tel√©fono</th>
                        <th>Direcci√≥n</th>
                        <th>Email</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="customerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="customerForm">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="customerId">
                    <div class="mb-3">
                        <label for="Customer_ID" class="form-label">ID</label>
                        <input type="text" id="Customer_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="First_Name" class="form-label">Nombre</label>
                        <input type="text" id="First_Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Last_name" class="form-label">Apellido</label>
                        <input type="text" id="Last_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Phone_number" class="form-label">Tel√©fono</label>
                        <input type="text" id="Phone_number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Address" class="form-label">Direcci√≥n</label>
                        <input type="text" id="Address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" id="Email" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info text-white" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/customers";
    let editingId = null;

    async function loadCustomers() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#customersTable tbody");
            tbody.innerHTML = "";
            data.forEach(c => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${c.Customer_ID}</td>
                    <td>${c.First_Name}</td>
                    <td>${c.Last_name}</td>
                    <td>${c.Phone_number}</td>
                    <td>${c.Address}</td>
                    <td>${c.Email}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${c.Customer_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCustomer('${c.Customer_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar los clientes.");
        }
    }

    function openAddModal() {
        editingId = null;
        document.getElementById("modalTitle").innerText = "Agregar Cliente";
        document.getElementById("customerForm").reset();
        document.getElementById("Customer_ID").disabled = false;
    }

    async function openEditModal(id) {
        editingId = id;
        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error('Cliente no encontrado');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Cliente";
            document.getElementById("Customer_ID").value = data.Customer_ID;
            document.getElementById("Customer_ID").disabled = true; 
            document.getElementById("First_Name").value = data.First_Name;
            document.getElementById("Last_name").value = data.Last_name;
            document.getElementById("Phone_number").value = data.Phone_number;
            document.getElementById("Address").value = data.Address;
            document.getElementById("Email").value = data.Email;
            new bootstrap.Modal(document.getElementById('customerModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos del cliente.");
        }
    }

    document.getElementById("customerForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('customerModal');
        const data = {
            Customer_ID: document.getElementById("Customer_ID").value,
            First_Name: document.getElementById("First_Name").value,
            Last_name: document.getElementById("Last_name").value,
            Phone_number: document.getElementById("Phone_number").value,
            Address: document.getElementById("Address").value,
            Email: document.getElementById("Email").value
        };

        if(editingId) {
            delete data.Customer_ID;
        }
        
        let res;
        try {
            if (editingId) {
                res = await fetch(`${API_URL}/${editingId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadCustomers();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar cliente: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi√≥n al servidor.");
        }
    });

    async function deleteCustomer(id) {
        if (!confirm("¬øEst√° seguro de eliminar este cliente?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {method: "DELETE"});
            if (res.ok) loadCustomers();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar cliente: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi√≥n al servidor.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadCustomers);
</script>
</body>
</html>
