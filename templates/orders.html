<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>rdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-warning">Gesti贸n de rdenes </h1>

    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#orderModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Orden
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="ordersTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID Orden</th>
                        <th>ID Cliente</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="orderForm">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="orderId">
                    <div class="mb-3">
                        <label for="Order_ID" class="form-label">ID Orden</label>
                        <input type="text" id="Order_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Customer_ID" class="form-label">ID Cliente</label>
                        <input type="text" id="Customer_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Date" class="form-label">Fecha (YYYY-MM-DD)</label>
                        <input type="date" id="Date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="State" class="form-label">Estado</label>
                        <select id="State" class="form-select" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Completada">Completada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/orders";
    let editingId = null;

    async function loadOrders() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#ordersTable tbody");
            tbody.innerHTML = "";
            data.forEach(o => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${o.Order_ID}</td>
                    <td>${o.Customer_ID}</td>
                    <td>${o.Date}</td>
                    <td><span class="badge ${getStatusBadge(o.State)}">${o.State}</span></td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${o.Order_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteOrder('${o.Order_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar las 贸rdenes.");
        }
    }

    function getStatusBadge(state) {
        switch (state) {
            case 'Completada': return 'bg-success';
            case 'En Proceso': return 'bg-primary';
            case 'Cancelada': return 'bg-danger';
            default: return 'bg-secondary';
        }
    }

    function openAddModal() {
        editingId = null;
        document.getElementById("modalTitle").innerText = "Agregar Orden";
        document.getElementById("orderForm").reset();
        document.getElementById("Order_ID").disabled = false;
        document.getElementById("Date").valueAsDate = new Date(); // Establecer fecha actual por defecto
    }

    async function openEditModal(id) {
        editingId = id;
        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error('Orden no encontrada');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Orden";
            document.getElementById("Order_ID").value = data.Order_ID;
            document.getElementById("Order_ID").disabled = true;
            document.getElementById("Customer_ID").value = data.Customer_ID;
            document.getElementById("Date").value = data.Date;
            document.getElementById("State").value = data.State;
            new bootstrap.Modal(document.getElementById('orderModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos de la orden.");
        }
    }

    document.getElementById("orderForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('orderModal');
        const data = {
            Order_ID: document.getElementById("Order_ID").value,
            Customer_ID: document.getElementById("Customer_ID").value,
            Date: document.getElementById("Date").value,
            State: document.getElementById("State").value
        };

        if(editingId) {
            delete data.Order_ID;
        }

        let res;
        try {
            if (editingId) {
                res = await fetch(`${API_URL}/${editingId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadOrders();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar orden: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    });

    async function deleteOrder(id) {
        if (!confirm("驴Est谩 seguro de eliminar esta orden?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {method: "DELETE"});
            if (res.ok) loadOrders();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar orden: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadOrders);
</script>
</body>
</html>
