<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Gesti贸n de Proveedores </h1>
    
    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#supplierModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Proveedor
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="suppliersTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tel茅fono</th>
                        <th>Email</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="supplierModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="supplierForm">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="supplierId">
                    <div class="mb-3">
                        <label for="Supplier_ID" class="form-label">ID</label>
                        <input type="text" id="Supplier_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Supplier_Name" class="form-label">Nombre</label>
                        <input type="text" id="Supplier_Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Phone_number" class="form-label">Tel茅fono</label>
                        <input type="text" id="Phone_number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" id="Email" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/suppliers";
    let editingId = null;

    // Cargar proveedores
    async function loadSuppliers() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#suppliersTable tbody");
            tbody.innerHTML = "";
            data.forEach(s => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${s.Supplier_ID}</td>
                    <td>${s.Supplier_Name}</td>
                    <td>${s.Phone_number}</td>
                    <td>${s.Email}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${s.Supplier_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSupplier('${s.Supplier_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar los proveedores.");
        }
    }

    // Abrir modal para agregar
    function openAddModal() {
        editingId = null;
        document.getElementById("modalTitle").innerText = "Agregar Proveedor";
        document.getElementById("supplierForm").reset();
        document.getElementById("Supplier_ID").disabled = false;
    }

    // Abrir modal para editar
    async function openEditModal(id) {
        editingId = id;
        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error('Proveedor no encontrado');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Proveedor";
            document.getElementById("Supplier_ID").value = data.Supplier_ID;
            document.getElementById("Supplier_ID").disabled = true; 
            document.getElementById("Supplier_Name").value = data.Supplier_Name;
            document.getElementById("Phone_number").value = data.Phone_number;
            document.getElementById("Email").value = data.Email;
            new bootstrap.Modal(document.getElementById('supplierModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos del proveedor.");
        }
    }

    // Guardar/Actualizar proveedor
    document.getElementById("supplierForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('supplierModal');
        const data = {
            Supplier_ID: document.getElementById("Supplier_ID").value,
            Supplier_Name: document.getElementById("Supplier_Name").value,
            Phone_number: document.getElementById("Phone_number").value,
            Email: document.getElementById("Email").value
        };
        
        // El ID no se env铆a en la actualizaci贸n (PUT), solo los campos modificables
        if(editingId) {
            delete data.Supplier_ID;
        }

        let res;
        try {
            if (editingId) {
                res = await fetch(`${API_URL}/${editingId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadSuppliers();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar proveedor: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    });

    // Eliminar proveedor
    async function deleteSupplier(id) {
        if (!confirm("驴Est谩 seguro de eliminar este proveedor?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {method: "DELETE"});
            if (res.ok) loadSuppliers();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar proveedor: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', loadSuppliers);
</script>
</body>
</html>
