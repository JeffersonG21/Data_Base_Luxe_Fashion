<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materiales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-action-col { width: 150px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-success">Gesti贸n de Materiales Ф</h1>

    <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#materialModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Agregar Material
        </button>
    </div>

    <div class="card p-4 shadow">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle" id="materialsTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID Material</th>
                        <th>ID Proveedor</th>
                        <th>Nombre</th>
                        <th>Stock</th>
                        <th class="text-center table-action-col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="materialModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="materialForm">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="materialId">
                    <div class="mb-3">
                        <label for="Material_ID" class="form-label">ID Material</label>
                        <input type="text" id="Material_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Supplier_ID" class="form-label">ID Proveedor</label>
                        <input type="text" id="Supplier_ID" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Nombre</label>
                        <input type="text" id="Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Stock" class="form-label">Stock</label>
                        <input type="number" id="Stock" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" id="saveBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "/materials";
    let editingId = null;

    async function loadMaterials() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Error al cargar datos');
            const data = await res.json();
            const tbody = document.querySelector("#materialsTable tbody");
            tbody.innerHTML = "";
            data.forEach(m => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${m.Material_ID}</td>
                    <td>${m.Supplier_ID}</td>
                    <td>${m.Name}</td>
                    <td>${m.Stock}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2" onclick="openEditModal('${m.Material_ID}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteMaterial('${m.Material_ID}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
            alert("Error al cargar los materiales.");
        }
    }

    function openAddModal() {
        editingId = null;
        document.getElementById("modalTitle").innerText = "Agregar Material";
        document.getElementById("materialForm").reset();
        document.getElementById("Material_ID").disabled = false;
        document.getElementById("Supplier_ID").disabled = false;
    }

    async function openEditModal(id) {
        editingId = id;
        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error('Material no encontrado');
            const data = await res.json();
            document.getElementById("modalTitle").innerText = "Editar Material";
            document.getElementById("Material_ID").value = data.Material_ID;
            document.getElementById("Material_ID").disabled = true;
            document.getElementById("Supplier_ID").value = data.Supplier_ID;
            document.getElementById("Supplier_ID").disabled = true; // No permitir cambiar la clave for谩nea en la edici贸n simple.
            document.getElementById("Name").value = data.Name;
            document.getElementById("Stock").value = data.Stock;
            new bootstrap.Modal(document.getElementById('materialModal')).show();
        } catch (error) {
            console.error(error);
            alert("Error al cargar los datos del material.");
        }
    }

    document.getElementById("materialForm").addEventListener("submit", async e => {
        e.preventDefault();
        const modalElement = document.getElementById('materialModal');
        const data = {
            Material_ID: document.getElementById("Material_ID").value,
            Supplier_ID: document.getElementById("Supplier_ID").value,
            Name: document.getElementById("Name").value,
            Stock: parseInt(document.getElementById("Stock").value)
        };
        
        let res;
        try {
            if (editingId) {
                // Eliminar campos que no se actualizan
                delete data.Material_ID;
                delete data.Supplier_ID;
                
                res = await fetch(`${API_URL}/${editingId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                loadMaterials();
                bootstrap.Modal.getInstance(modalElement).hide();
            } else {
                const errorData = await res.json();
                alert(`Error al guardar material: ${errorData.message || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    });

    async function deleteMaterial(id) {
        if (!confirm("驴Est谩 seguro de eliminar este material?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, {method: "DELETE"});
            if (res.ok) loadMaterials();
            else {
                const errorData = await res.json();
                alert(`Error al eliminar material: ${errorData.error || res.statusText}`);
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Error de conexi贸n al servidor.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadMaterials);
</script>
</body>
</html>
